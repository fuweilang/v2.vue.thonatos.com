<body>
	<div id="app"></div>
	
	<!--<script src="http://g.alicdn.com/dingding/dingtalk-pc-api/2.3.1/index.js"></script>-->
	<script src="https://g.alicdn.com/ilw/ding/0.9.2/scripts/dingtalk.js"></script>
	<script>
		window.INSTA = {
			host: '{{auth.host}}',
			agentId: '{{auth.agentId}}', // 必填，微应用ID
			corpId: '{{auth.corpId}}',//必填，企业ID
			timeStamp: {{auth.timeStamp}}, // 必填，生成签名的时间戳
			nonceStr: '{{auth.nonceStr}}', // 必填，生成签名的随机串
			signature: '{{auth.signature}}', // 必填，签名wwind			
		} 

		var config = {
			agentId: INSTA.agentId,
			corpId: INSTA.corpId,
			timeStamp: INSTA.timeStamp,
			nonceStr: INSTA.nonceStr,
			signature: INSTA.signature,
			type:0,   //选填。0表示微应用的jsapi,1表示服务窗的jsapi。不填默认为0。该参数从dingtalk.js的0.8.3版本开始支持
			jsApiList : [
				'runtime.info', 
				'biz.contact.choose',
				'device.notification.confirm', 
				'device.notification.alert',
				'device.notification.prompt', 
				'biz.ding.post',
				'biz.util.openLink' ] // 必填，需要使用的jsapi列表，注意：不要带dd。
		}

		dd.config(config)		
		dd.error(function(error){
			window.alert('dd error: ' + JSON.stringify(err));
		})		
	</script>
	<!-- built files will be auto injected -->
